<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>판맥스 회원가입</title>
    <style>
        ::-webkit-scrollbar{
            display: none;
            overflow: hidden;
        }
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body{
            padding: 0;
            margin: 0;
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            word-break: keep-all;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        a{
            text-decoration: none;
            color: #005FE8;
        }
        .main_content{
            width: 100%;
            height: 100%;
            background-color: #f5f5f7;
        }
        .signup_cover{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .signup_canvas{
            width: 960px;
            font-size: 0;
        }
        .signup_info,
        .signup_form{
            background-color: white;
            border-radius: 24px;
            padding: 36px;
            display: inline-block;
            vertical-align: top;
            font-size: 18px;
        }
        .signup_info{
            width: 400px;
            height: 354px;
        }
        .signup_form{
            width: 392px;
            margin: 0 0 0 24px;
            padding: 74px 36px 60px 36px;
            position: relative;
            font-weight: 400;
        }
        .signup_logo{
            width: 48px;
            vertical-align: middle;
        }
        .signup_title{
            font-weight: 400;
            font-size: 36px;
            margin: 24px 0;
        }
        .signup_title b{
            font-weight: 500;
        }
        .signup_subtitle{
            font-weight: 400;
            font-size: 18px;
            margin: 0;
        }
        .input_title{
            font-weight: 400;
            margin: 36px 0 14px 8px;
        }
        .input_cover{
            position: relative;
             margin-bottom: 0; /* 추가: 스토어 이름 입력란 아래 간격 제거 */
        }
        .signup_form input{
            width: 100%;
            margin: 0 0 14px 0;
            padding: 24px 16px 12px 16px;
            border: 1pt solid #d6d6d6;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
            display: inline-block;
        }
        .input_cover input:focus{
            border-color: #007bff;
        }
        .placeholder-label {
            position: absolute;
            top: 16px;
            left: 16px;
            font-size: 18px;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none; 
            z-index: 1;
        }
        .input_cover input:focus + .placeholder-label,
        .input_cover input:not(:placeholder-shown) + .placeholder-label{
            top: 6px;
            font-size: 12px;
            color: #8a8a8a;
        }
        .verify-link,
        .auth-link {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
        }
        .divider {
            border: none;
            border-top: 1px solid #d6d6d6;
            margin: 4px 0 14px 0; 
        }
        .terms {
            font-weight: 400;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .terms label {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }
        .terms input {
            margin-right: 4px; 
        }
        .terms small {
            font-size: 11px; 
            color: #666;
            line-height: 1.2;
            white-space: nowrap; 
        }

        .signup_btn_cover {
            text-align: right;
            margin-top: 10px; 
        .signup_btn{
            font-family: inherit;
            background-color: #005FE8;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-weight: 400;
            cursor: pointer;
            font-size: 18px;
        }
        .inline-input {
            display: flex;
            align-items: center;
        }
        .inline-input input {
            flex: 1;
        }
        .inline-input .verify-link,
        .inline-input .auth-link {
            flex: 0 0 auto;
            margin-left: 8px;
        }
         .pd_doc{
            padding: 24px 0 0 36px;
            display: flex;
            gap: 16px;
        }
        .pd_doc a{
            color: #666666;
            margin-right: 52px;
            font-weight: 350;
        }
        @media screen and (max-width: 1600px){

        }
        @media screen and (max-width: 1160px){

        }
        @media screen and (max-width: 767px){

        }
    </style>
</head>
<body>
<div class="main_content">
    <div class="signup_cover">
        <div class="signup_canvas">
            <div class="signup_info">
                <img src="img/logo.svg" alt="PANMAX - 판맥스" class="signup_logo">
                <h1 class="signup_title"><b>판맥스</b> 계정 만들기</h1>
                <h3 class="signup_subtitle">만나서 반갑습니다!</h3>
                <div class="pd_doc">
                    <a href="">개인정보 처리방침</a>
                    <a href="">이용약관</a>
                </div>
            </div>
            <div class="signup_form">
                <h5 class="input_title">이메일을 입력해주세요.</h5>
                <div class="input_cover user_email_feild inline-input">
                    <input type="email" name="user_email" id="user_email-input" pattern=".+@*\.com" required placeholder=" ">
                    <label for="user_email-input" class="placeholder-label email_label">이메일</label>
                    <span class="verify-link">인증번호 전송</span>
                </div>
                <div class="input_cover email_check_feild inline-input">
                    <input type="text" name="email_check" id="email_check-input" required placeholder=" ">
                    <label for="email_check-input" class="placeholder-label email_check_label">인증번호</label>
                    <span class="auth-link">인증하기</span>
                </div>

                <h5 class="input_title">비밀번호를 입력해주세요.</h5>
                <div class="input_cover pw_feild">
                    <input type="password" name="user_pw" id="user_pw-input" placeholder=" ">
                    <label for="user_pw-input" class="placeholder-label pw_label">비밀번호</label>
                </div>
                <div class="input_cover pw_chk_feild">
                    <input type="password" name="pw_chk" id="user_pw_chk-input" placeholder=" ">
                    <label for="user_pw_chk-input" class="placeholder-label user_pw_chk_label">비밀번호 확인</label>
                </div>

                <h5 class="input_title">기본정보를 입력해주세요.</h5>
                <div class="input_cover">
                    <input type="text" name="user_name" id="user_name-input" placeholder=" ">
                    <label for="user_name-input" class="placeholder-label">이름</label>
                </div>
                <div class="input_cover">
    <input type="text" name="store_name" id="store_name-input" placeholder=" ">
    <label for="store_name-input" class="placeholder-label">스토어 이름</label>
</div>
<hr class="divider">
<div class="terms">
    <label><input type="checkbox" name="terms_agree1"><small>[필수] 판맥스 이용약관 개인정보처리방침에 동의합니다.</small></label>
    <label><input type="checkbox" name="terms_agree2"><small>[선택] 판맥스에서 보내는 광고성 정보 수신에 동의합니다.</small></label>
</div>
<div class="signup_btn_cover">
    <button class="signup_btn">회원가입 하기</button>
</div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
