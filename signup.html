<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>판맥스 회원가입</title>
    <style>
        ::-webkit-scrollbar{
            display: none;
            overflow: hidden;
        }
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body{
            padding: 0;
            margin: 0;
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            word-break: keep-all;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        a{
            text-decoration: none;
            color: #005FE8;
        }
        .main_content{
            width: 100%;
            height: 100%;
            background-color: #f5f5f7;
        }
        .signup_cover{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .signup_canvas{
            width: 960px;
            font-size: 0;
        }
        .signup_info,
        .signup_form{
            background-color: white;
            border-radius: 24px;
            padding: 36px;
            display: inline-block;
            vertical-align: top;
            font-size: 18px;
        }
        .signup_info{
            width: 400px;
            height: 354px;
        }
        .signup_form{
            width: 392px;
            margin: 0 0 0 24px;
            padding: 74px 36px 60px 36px;
            position: relative;
            font-weight: 400;
        }
        .signup_logo{
            width: 48px;
            vertical-align: middle;
        }
        .signup_title{
            font-weight: 400;
            font-size: 36px;
            margin: 24px 0;
        }
        .signup_title b{
            font-weight: 500;
        }
        .signup_subtitle{
            font-weight: 400;
            font-size: 18px;
            margin: 0;
        }
        .input_title{
            font-weight: 400;
            margin: 36px 0 14px 8px;
        }
        .input_cover{
            position: relative;
        }
        .signup_form input{
            width: 360px;
            margin: 0 0 14px 0;
            padding: 24px 16px 12px 16px;
            border: 1pt solid #d6d6d6;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
        }
        .input_cover input:focus{
            border-color: #007bff;
        }
        .placeholder-label {
            position: absolute;
            top: 16px;
            left: 16px;
            font-size: 18px;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none; 
            z-index: 1;
        }
        .input_cover input:focus + .placeholder-label,
        .input_cover input:not(:placeholder-shown) + .placeholder-label{
            top: 6px;
            font-size: 12px;
            color: #8a8a8a;
        }
        .forgot_link{
            display: block;
            margin: 0 0 12px 8px;
        }
        .account_btn_cover{
            margin-top: 40px;
            text-align: right;
        }
        #login_btn{
            font-family: inherit;
            background-color: #005FE8;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 18px;
            font-weight: 400;
            margin-left: 44px;
            cursor: pointer;
        }
        .pd_doc{
            position: absolute;
            padding: 24px 0 0 36px;
            top: 426px;
            left: 0;
        }
        .pd_doc a{
            color: #666666;
            margin-right: 52px;
            font-weight: 350;
        }
        @media screen and (max-width: 1600px){

        }
        @media screen and (max-width: 1160px){

        }
        @media screen and (max-width: 767px){

        }
    </style>
</head>
<body>
<div class="main_content">
    <div class="signup_cover">
        <div class="signup_canvas">
            <div class="signup_info">
                <img src="img/logo.svg" alt="PANMAX - 판맥스" class="signup_logo">
                <h1 class="signup_title"><b>판맥스</b> 계정 만들기</h1>
                <h3 class="signup_subtitle">만나서 반갑습니다!</h3>
                <div class="pd_doc">
                    <a href="">개인정보 처리방침</a>
                    <a href="">이용약관</a>
                </div>
            </div>
            <div class="signup_form">
                <h5 class="input_title">이메일을 입력해주세요.</h5>
                <div class="input_cover user_email_feild">
                    <input type="email" name="user_email" id="user_email-input" pattern=".+@*\.com" required placeholder=" ">
                    <label for="user_email-input" class="placeholder-label email_label">이메일</label><br>
                </div>
                <div class="input_cover email_check_feild">
                    <input type="text" name="email_check" id="email_check-input" required placeholder=" ">
                    <label for="email_check-input" class="placeholder-label email_check_label">인증번호</label><br>
                </div>

                <h5 class="input_title">비밀번호를 입력해주세요.</h5>
                <div class="input_cover pw_feild">
                    <input type="password" name="user_pw" id="user_pw-input" placeholder=" ">
                    <label for="user_pw-input" class="placeholder-label pw_label">비밀번호</label><br>
                </div>
                <div class="input_cover pw_chk_feild">
                    <input type="password" name="pw_chk" id="user_pw_chk-input" placeholder=" ">
                    <label for="user_pw_chk-input" class="placeholder-label user_pw_chk_label">비밀번호 확인</label><br>
                </div>

                <h5 class="input_title">기본정보를 입력해주세요.</h5>
                <div class="input_cover pw_feild">
                    <input type="text" name="user_pw" id="user_pw-input" placeholder=" ">
                    <label for="user_pw-input" class="placeholder-label pw_label">이름</label><br>
                </div>
                <div class="input_cover pw_chk_feild">
                    <input type="password" name="pw_chk" id="user_pw_chk-input" placeholder=" ">
                    <label for="user_pw_chk-input" class="placeholder-label user_pw_chk_label">전화번호</label><br>
                </div>
                <div class="input_cover pw_chk_feild">
                    <input type="password" name="pw_chk" id="user_pw_chk-input" placeholder=" ">
                    <label for="user_pw_chk-input" class="placeholder-label user_pw_chk_label">스토어 이름</label><br>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
