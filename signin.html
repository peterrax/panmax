<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>판맥스 로그인</title>
    <style>
        ::-webkit-scrollbar{
            display: none;
            overflow: hidden;
        }
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body{
            padding: 0;
            margin: 0;
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            word-break: keep-all;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        a{
            text-decoration: none;
            color: #005FE8;
        }
        .main_content{
            width: 100%;
            height: 100%;
            background-color: #f5f5f7;
        }
        .signin_cover{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .signin_canvas{
            width: 896px;
            background-color: white;
            border-radius: 24px;
            padding: 36px;
        }
        .signin_info,
        .signin_form{
            display: inline-block;
            vertical-align: top;
        }
        .signin_form{
            margin: 60px 0 0 200px;
            position: relative; /* Added */
        }
        .signin_logo{
            width: 48px;
            vertical-align: middle;
        }
        .signin_title{
            font-weight: 400;
            font-size: 36px;
            margin: 24px 0;
        }
        .signin_title b{
            font-weight: 500;
        }
        .signin_subtitle{
            font-weight: 400;
            font-size: 18px;
            margin: 0;
        }
        .input_cover{
            position: relative;
        }
        .signin_form input{ /* Updated */
            width: 360px;
            margin: 0 0 14px 0;
            padding: 24px 16px 12px 16px;
            border: 1pt solid #d6d6d6;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Added */
        }
        .signin_form input[type="email"]:focus,
        .signin_form input[type="password"]:focus {
            border-color: #007bff;
        }
        .placeholder-label {
            position: absolute;
            top: 16px;
            left: 16px;
            font-size: 18px;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none; 
            z-index: 1;
        }
        .signin_form input[type="email"]:focus + .email_label,
        .signin_form input[type="email"]:not(:placeholder-shown) + .email_label,
        .signin_form input[type="password"]:focus + .pw_label,
        .signin_form input[type="password"]:not(:placeholder-shown) + .pw_label {
            top: 6px;
            font-size: 12px;
            color: #8a8a8a;
        }
        .forgot_link{
            display: block;
            margin: 0 0 12px 8px;
        }
        .account_btn_cover{
            margin-top: 40px;
            text-align: right;
        }
        #login_btn{
            font-family: inherit;
            background-color: #005FE8;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 18px;
            font-weight: 400;
            margin-left: 44px;
            cursor: pointer;
        }
        .pd_doc{
            position: relative;
            padding: 24px 0 0 36px;
        }
        .pd_doc a{
            color: #666666;
            margin-right: 52px;
            font-weight: 350;
        }
        @media screen and (max-width: 1600px){

        }
        @media screen and (max-width: 1160px){

        }
        @media screen and (max-width: 767px){

        }
    </style>
</head>
<body>
<div class="main_content">
    <div class="signin_cover">
        <div class="signin_canvas">
            <div class="signin_info">
                <img src="img/logo.svg" alt="PANMAX - 판맥스" class="signin_logo">
                <h1 class="signin_title">판매를 최대로. <b>판맥스</b></h1>
                <h3 class="signin_subtitle">플랫폼 하나로, 플랫폼 전부를 공략한다.</h3>
            </div>
            <div class="signin_form">
                <form action="signin_check.php" method="POST">
                    <div class="input_cover user_email_feild">
                        <input type="email" name="user_email" id="user_email-input" pattern=".+@*\.com" required placeholder=" ">
                        <label for="user_email-input" class="placeholder-label email_label">이메일</label><br>
                    </div>
                    <div class="input_cover pw_feild">
                        <input type="password" name="user_pw" id="user_pw-input" placeholder=" ">
                        <label for="user_pw-input" class="placeholder-label pw_label">비밀번호</label><br>
                    </div>
                    <a href="" class="forgot_link">아이디를 잊으셨나요?</a>
                    <a href="" class="forgot_link">비밀번호를 잊으셨나요?</a>
                    <div class="account_btn_cover">
                        <a href="">회원가입 하기</a>
                        <button type="submit" id="login_btn">로그인 하기</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="pd_doc">
            <a href="">개인정보 처리방침</a>
            <a href="">이용약관</a>
        </div>
    </div>
</div>
</body>
</html>
